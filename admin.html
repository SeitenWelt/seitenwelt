<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SeitenWelt Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
<script src="admin.js"></script>
    body {
      background: url("faksimile-hintergrund.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Georgia, serif;
      color: #1a237e;
      text-align: center;
      padding: 40px;
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    .box {
      max-width: 480px;
      margin: auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1a237e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      display: block;
      margin: 8px 0;
      color: #1a237e;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SeitenWelt Logo" class="logo">

  <div class="box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <div class="box" id="fileList" style="display:none;">
    <h2>Verf√ºgbare Dokumente</h2>
    <div id="documents"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
