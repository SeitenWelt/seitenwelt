<body class="login-page">

  <div class="login-wrapper">

    <p>Bitte Zugangscode eingeben:</p>

    <input type="text" id="codeInput" placeholder="Zugangscode">

    <p id="loginMessage"></p>

  <script>

    function checkCode() {

      const codeInput = document.getElementById("codeInput").value.trim();

      if (window.isCodeValid && isCodeValid(codeInput)) {

        window.location.href = "kundenbereich.html";

      } else {

        document.getElementById("loginMessage").innerText =

          "Ung√ºltiger oder abgelaufener Zugangscode.";

      }

    }

  </script>
