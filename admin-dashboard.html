<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin-Dashboard – Seitenwelt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('bilder/faksimile-hintergrund.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .dashboard-container {
      max-width: 800px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 20px;
    }

    .file-list {
      list-style-type: none;
      padding: 0;
    }

    .file-list li {
      background-color: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-list a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    .file-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Admin-Dokumente</h2>
    <ul class="file-list">
      <li>
        <span>Rechnung – Max Mustermann</span>
        <a href="dokumente/rechnung-mustermann.docx" download>Download</a>
      </li>
      <li>
        <span>Kaufvertrag – Erika Musterfrau</span>
        <a href="dokumente/kaufvertrag-musterfrau.docx" download>Download</a>
      </li>
      <!-- Weitere Dateien hier -->
    </ul>
  </div>
</body>
</html>
